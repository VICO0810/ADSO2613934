    <script src="js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                center: false,
                loop: true,
                margin: -30,
                nav: true,
                dots: false,
                responsive: {
                    0: {
                        items: 2
                    }
                }
            })

            $('header').on('click', '.btn-burger', function () {
                $(this).toggleClass('active')
