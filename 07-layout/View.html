<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - View Game</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <main class="view-game">
        <header>
            <a href="index.html" class="btn-back">
                <img src="images/btn-back.png" alt="Back">
            </a>
            <img src="images/logo-welcome.png" alt="Logo" class="logo-top">
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>
        <nav class="nav">
            <img src="images/title-menu.svg" alt="" class="title-menu">
            <menu>
                <a href="login.html">
                    <img src="images/ico-login.svg" alt="Login">
                    Login
                </a>
                <a href="register.html">
                    <img src="images/ico-register.svg" alt="Register">
                    Register
                </a>
        
            </menu>
        </nav>
        <section>
            <img src="images/image-game.png" alt="Game">
            <article>
                <div class="row">
                    <div class="column">
                        <h4>Category:</h4>
                        <p>Moda</p>
                    </div>
                    <div class="column">
                        <p class="price">
                            $59
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <h4>Year</h4>
                        <p>2007</p>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <h4>Description:</h4>
                        <p> es una herramienta que te ayudara a pasar de nivel en el reino de la moda.</p>
                    </div>
                </div>
            </article>
            <footer>
                <a href="">
                    <img src="images/content-btn-collection.svg" alt="">
                </a>
            </footer>
        </section>
    </main>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            //---------------
            $('header').on('click', '.btn-burger', function () {
                $(this).toggleClass('active')
                $('.nav').toggleClass('active')
            })
            //---------------
        })
    </script>
</body>

</html>
