<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - View Game</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <main class="my-profile">
        <header>
            <a href="/07-layout/dashboard.html" class="btn-back">
                <img src="images/btn-back.png" alt="Back">
            </a>
            <h1>My Profile</h1>
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>
        <nav class="nav">
            <figure class="avatar">
                <img class="mask" src="images/image-game.png" alt="Photo">
                <img class="border" src="images/border-photo.svg" alt="border">
            </figure>
            <h2>Fasionapp</h2>
            <h4>Admin</h4>
            <menu>
                <a href="myprofile.html">
                    <img src="images/ico-login.svg" alt="My Profile">
                    My Profile
                </a>
                <a href="dashboard.html">
                    <img src="images/ico-dashboard.svg" alt="Dashboard">
                    Dashboard
                </a>
                <a href="index.html">
                    <img src="images/ico-logout.svg" alt="Log Out">
                    Log Out
                </a>
            </menu>
        </nav>
        <section>
            <figure class="avatar">
                <img class="mask" src="images/image-game.png" alt="Photo">
                <img class="border" src="images/border-photo.svg" alt="border">
            </figure>
            <h2>Moda Laura</h2>
            <span class="email"><b>Modalaura@gmail.com</b></span>
            <span class="role">
                <img src="images/ico-role.svg" alt="role">
                    <b>Administrador</b> </span>
            <div class="grid">
                <span class="data data-address">
                    <img src="images/ico-data-address.svg" alt="Address">
                    <b>Str 16A # 3-64</b>
                </span>
                <span class="data data-phone-number">
                    <img src="images/ico-data-phone-number.svg" alt="Phone Number">
                    <b>3147348430</b>
                </span>
                <span class="data data-birth-date">
                    <img src="images/data-birth-date.png" alt="Birth Date">
                    <b>14/06/1989</b>
                </span>
                <span class="data data-gender">
                    <img src="images/ico-data-gender.svg" alt="Gender">
                    <b>Female</b>
                </span>
            </div>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $('header').on('click', '.btn-burger', function () {
                $(this).toggleClass('active')
                $('.nav').toggleClass('active')
            })
        })
    </script>
</body>

</html>
