<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuboGame - Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <main class="register">
        <header>
            <a href="javascript:;" class="btn-back">
                <img src="images/btn-back.svg" alt="Back">
            </a>
            <img src="images/title-register.svg" alt="">
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path
                    class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path
                    class="line middle"
                    d="m 70,50 h -40" />
                <path
                    class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>
        <nav class="nav">
            <menu>
                <a href="login.html">
                    <img src="images/ico-login.svg" alt="">
                    Login
                </a>
                <a href="register.html">
                    <img src="images/ico-register.svg" alt="">
                    Register
                </a>                
            </menu>
        </nav>
        <section class="scroll">
            <form action="dashboard.html" method="get">
                <div class="form-group">
                    <img id="upload" class="mask" src="images/upload-photo.svg" alt="">
                    <img  class="border" src="images/border-photo.svg" alt="">
                    <input id="photo" type="file" name="photo" accept="image/*">
                </div>
                <div class="form-group">
                    <label>
                        Fullname:
                    </label>
                    <input type="text" name="email" placeholder="Laura Blanco">
                </div>
                <div class="form-group">
                    <label>
                        Email:
                    </label>
                    <input type="email" name="email" placeholder="lavblanco@gmail.com">
                </div>
                <div class="form-group">
                    <label>
                        Phone Number:
                    </label>
                    <input type="text" name="phone" placeholder="3135463987">
                </div>
                <div class="form-group">
                    <label>
                        Birth Date:
                    </label>
                    <input type="text" name="birthdate" placeholder="26/05/1993">
                </div>
                <div class="form-group">
                    <button type="submit">
                        <img src="images/content-btn-register.svg" alt="Register">
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('header').on('click', '.btn-burger', function () {
                $(this).toggleClass('active')
                $('.nav').toggleClass('active')
            })

            $togglePass = false
            $('section').on('click', '.ico-eye', function () {
                !$togglePass ? $(this).next().attr('type', 'text')
                            : $(this).next().attr('type', 'password')
                !$togglePass ? $(this).attr('src', 'images/ico-eye-hidden.svg')
                            : $(this).attr('src', 'images/ico-eye.svg')
                $togglePass = !$togglePass
            })

            $('.border').click(function (e) {
                $('#photo').click()
            })
            $('#photo').change(function (e) {
                e.preventDefault()
                let reader = new FileReader()
                reader.onload = function(evt) {
                    $('#upload').attr('src', event.target.result)
                }
                reader.readAsDataURL(this.files[0])
            })
        })
    </script>
</body>

</html>
